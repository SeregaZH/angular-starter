<nav aria-label="Pagination" *ngIf="total > 0">
    <ul class="pagination justify-content-center">
        <li class="page-item" *ngIf="showPreviousFrame" (click)="previousFrame()">
            <button class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </button>
        </li>
        <li
                class="page-item"
                [ngClass]="{ 'active': page.active, 'inactive': !page.active }"
                *ngFor="let page of pages">
            <button class="page-link" (click)="changePage(page.number)">
                {{page.label}}
            </button>
        </li>
        <li class="page-item" *ngIf="showNextFrame">
            <button class="page-link" aria-label="Next" (click)="nextFrame()">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </button>
        </li>
    </ul>
</nav>
